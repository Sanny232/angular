<mat-card *ngIf="gameInfo" class="content">
  <img src="{{gameInfo.photo}}" alt="">
  <mat-card-title>{{gameInfo.name}}</mat-card-title>
  <p>Description: {{gameInfo.description}}</p>
  <p>Price: {{gameInfo.price}}</p>
  <p>Genre: {{gameInfo.genre}}</p>
  <p>Rating: {{gameInfo.scores}}</p>
</mat-card>
<div class="content">
  <p *ngIf="!gameInfo">Game Not Found</p>
</div>
